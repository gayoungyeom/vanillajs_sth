<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Random Game</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 class="title">Random Number Game</h1>
    <h2 class="subTitle">Generate a number between 0 and 10</h2>
    <input class="range" type="range" value="0" min="10" max="200" />
    <h3 class="guess">
        <form class="inputForm">
            Guess the number: 
            <input class="myNum" type="text" />
            <button>Play!</button>        
        </form>
    </h3>
    <h3 class="chose"></h3>
    <h3 class="result"></h3>
    <script src="index.js"></script>
  </body>
</html>
